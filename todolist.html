<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1><i>Sarah's todo list </i></h1>
        <p>Continue working on the following...</p>
        <button onclick="clearTodoList()">Clear Todo List</button>
      </div>
      <form class="form" id="todoForm">
        <input type="text" placeholder="Enter Item..." id="todoInput" />
        <button class="btn" type="submit">Add Item</button>
      </form>

      <ol type="i" id="todoList">
        <!-- Static todos -->
        <li class="todo">
          Todo
          <span
            ><button name="delete" class="delete">Delete</button
            ><button name="check" class="check">Check</button></span
          >
        </li>
        <!-- other todo's from javascript will get added after here -->
      </ol>

      <script src="todo.js"></script>
    </div>
  </body>
</html>
